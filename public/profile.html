<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CBL COIN FLASHER</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>CBL COIN FLASHER</h2>
            </div>
            <div class="nav-menu">
                <span class="user-welcome">Welcome, <span id="username"></span></span>
                <div class="profile-section">
                    <div class="profile-icon" onclick="toggleProfileMenu()">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="flashpage.html"><i class="fas fa-bolt"></i> Start Flashing</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
                <button class="nav-toggle" id="navToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="flashpage.html"><i class="fas fa-bolt"></i> Start Flashing</a>
            <div class="mobile-menu-divider"></div>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <main class="dashboard">
        <div class="dashboard-container">
            <div class="profile-header">
                <h1>Profile Settings</h1>
                <div class="user-status" id="userStatus">
                    <span class="status-badge">Free User</span>
                </div>
            </div>
            
            <div class="profile-content">
                <!-- Profile Picture Section -->
                <div class="profile-card">
                    <div class="card-header">
                        <h3><i class="fas fa-user-circle"></i> Profile Picture</h3>
                    </div>
                    <div class="card-content profile-picture-section">
                        <div class="profile-picture">
                            <img id="profileImage" src="/placeholder.svg?height=120&width=120" alt="Profile Picture">
                            <div class="profile-picture-overlay">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                        <div class="profile-picture-actions">
                            <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                            <button class="btn btn-primary" onclick="document.getElementById('profileImageInput').click()">
                                <i class="fas fa-upload"></i> Upload Photo
                            </button>
                            <button class="btn btn-outline" onclick="removeProfilePicture()">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="profile-card">
                    <div class="card-header">
                        <h3><i class="fas fa-user"></i> Personal Information</h3>
                    </div>
                    <div class="card-content">
                        <form id="profileForm" onsubmit="updateProfile(event)">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" id="profileUsername" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="profileEmail" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" id="profileFullName" placeholder="Enter your full name">
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="tel" id="profilePhone" placeholder="Enter your phone number">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Subscription Information -->
                <div class="profile-card">
                    <div class="card-header">
                        <h3><i class="fas fa-crown"></i> Subscription Status</h3>
                    </div>
                    <div class="card-content">
                        <div class="subscription-info">
                            <div class="subscription-item">
                                <span class="label">Current Plan:</span>
                                <span class="value" id="currentPlan">No active plan</span>
                            </div>
                            <div class="subscription-item">
                                <span class="label">Status:</span>
                                <span class="value status" id="subscriptionStatus">Inactive</span>
                            </div>
                            <div class="subscription-item">
                                <span class="label">Expires:</span>
                                <span class="value" id="planExpiry">N/A</span>
                            </div>
                            <div class="subscription-item">
                                <span class="label">Days Remaining:</span>
                                <span class="value" id="daysRemaining">N/A</span>
                            </div>
                        </div>
                        <div class="subscription-actions">
                            <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                                <i class="fas fa-crown"></i> Upgrade Plan
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="profile-card">
                    <div class="card-header">
                        <h3><i class="fas fa-lock"></i> Security Settings</h3>
                    </div>
                    <div class="card-content">
                        <form id="passwordForm" onsubmit="changePassword(event)">
                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" id="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Change Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
